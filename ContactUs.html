 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<style>
  	#topcontainer {
	    background-image:url("header.jpg");
	    height:600px;
	    width:100%;
	    background-image:no-repeat;
	    background-size:cover;
	    text-color:black;
	  }
	  #topRow{
	    text-color:black;
	    text-align:center;
	  }
	  .topmargin{
	    text-color:black;
	    margin:30px;
	  }
	  .center{
	    text-align:center;
	   }
	  #footer{
	    background-color:#d3d3d3;
	  }
	  .footimage{
	    width:20px;
  	}
	</style>
  </head>
  <body>
    <!-------navigation bar ------!>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
              <a href="index.html" class="navbar-brand">My Website</a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	              <span class="sr-only"> toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	          </div>
            <div class="collapse navbar-collapse">
		          <ul class="nav nav-tabs">
			          <li ><a data-toggle="tab" href"#home">Home</a></li>
			          <li class="active"> <a href="Contact Us.html">Contact Us</a></li>
			        </ul>
	          </div>
        </div>
    </div>
   
   <form>
    <div class="container">
	    <div class="form-group">
        <label for="name">Name </label>
        <input type="name" placeholder="enter your name" class="form-control" required><br>
      </div>
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" name="email" placeholder="Your email" class="form-control"required><br>
      </div>
      <div class="form-group">
        <label for="text">Reason </label>
        Issue: <select name="issues" required class="form-control"> 
        <option></option>
		    <option>Card lost </option>
		    <option>Card not working </option>
		    <option>Cannot access the account </option>
	      </select>
      </div>
      <div class="form-group">
        <label for="message">Message </label>
        <textarea name="message" placeholder="Your message" class="form-control"></textarea>
        <input type="hidden" name="_subject" value="New submission!">
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </div>
   </form>

    <div class="conatiner" id="footer">
	    <div class="row center">
	      <div class="col-md-6 col-md-offset-3">
	        <h1 class="center"> Download the app</h1>
	        <p class="center"><img src="http://jaamradio.com/wp-content/uploads/2015/05/available-on-the-app-store.png"></p>
	      </div>
	    </div>
	  </div>
	  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
